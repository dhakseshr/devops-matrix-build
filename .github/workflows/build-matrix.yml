name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build Job
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Required identifier step
      - name: matrix-6618301
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python --version

      - name: Generate build artifact
        run: |
          echo "This is the build output for Python version ${{ matrix.python-version }}" > output-${{ matrix.python-version }}.txt
          echo "Generated at $(date)" >> output-${{ matrix.python-version }}.txt
          echo "Artifact contains real content." >> output-${{ matrix.python-version }}.txt

      # ✅ Upload artifact for each matrix variant
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-6618301-py${{ matrix.python-version }}
          path: output-${{ matrix.python-version }}.txt
